<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home / Twitter</title>
</head>
<body>
    <header>
        <div id="navbar-left-container">
            <div class="btnContainer navbar-left_link">
                <i class="active navbarIcon fas fa-dove fa-lg"></i>
            </div>
            <div class="btnContainer navbar-left_link">
                <i class="active navbarIcon fas fa-home fa-lg"></i>
                <h2 class="active">Home</h2>
            </div>
            <div class="btnContainer navbar-left_link">
                <i class="navbarIcon fas fa-hashtag fa-lg"></i>
                <h2>Explore</h2>
            </div>
            <div class="btnContainer navbar-left_link">
                <i class="navbarIcon fas fa-bell fa-lg"></i>
                <h2>Notifications</h2>
            </div>
            <div class="btnContainer navbar-left_link">
                <i class="navbarIcon fas fa-envelope fa-lg"></i>
                <h2>Messages</h2>
            </div>
            <div class="btnContainer navbar-left_link">
                <i class="navbarIcon fas fa-bookmark fa-lg"></i>
                <h2>Bookmarks</h2>
            </div>
            <div class="btnContainer navbar-left_link">
                <i class="navbarIcon fas fa-list fa-lg"></i>
                <h2>Lists</h2>
            </div>
            <div class="btnContainer navbar-left_link">
                <i class="navbarIcon fas fa-user fa-lg"></i>
                <h2>Profile</h2>
            </div>
            <div class="btnContainer navbar-left_link">
                <i class="navbarIcon fas fa-circle-notch fa-lg"></i>
                <h2>More</h2>
            </div>
        </div>
        <div class="btnContainer tweetContainer">
            <i class="navbarIcon fas fa-feather fa-lg"></i>
        </div>
        <button id="tweet" class="btn">Tweet</button>
        <div id="navbar-left_account-info">
            <i class="fas fa-user fa-2x"></i>
            <div id="navbar-left_username-container">
                <span>Name</span>
                <span>@Handle</span>
            </div>
        </div>
    </header>
    <main>
        <div id="mainContent-topSticky-container">
            <div id="home-top_home">
                <h2>Home</h2>
                <i class="active far fa-star fa-lg"></i>
            </div>
            <div id="home-top_searchBar">
                <i class="fas fa-search fa-lg"></i> <!-- put inside input field -->
                <input type="text">
            </div>
        </div>
        <div id="mainContent-left-container">
            <div id="mainContent-left_status-bar">
                <div id="icon-container">
                    <i class="fas fa-user fa-2x"></i>
                </div>
                <div id="status-container">
                    <input type="text" id="status" placeholder="What's happening?">
                </div>
                <button class="btn" id="status-tweet-btn">Tweet</button>
            </div>
        </div>
        <div id="mainContent-left_welcome">
            <div id="welcome-container">
                <h3 id="welcome-h">Welcome to Twitter!</h3>
                <p id="welcome-msg">This is the best place to see whatâ€™s happening in your world. Find some people and topics to follow now.</p>
                <button class="btn" id="welcome-btn">Let's go!</button>
            </div>
        </div>
    </main>
</body>
</html>
